<!DOCTYPE html>
<html>
<head>
    <title>Chrome Profile Security</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 15px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3367d6;
        }
        .status {
            margin-bottom: 15px;
        }
        .locked {
            color: #d32f2f;
        }
        .unlocked {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <h3>Chrome Profile Security</h3>
    <div class="status" id="statusMessage">Checking status...</div>
    <button id="lockButton">Lock Profile</button>
    <script src="popup.js"></script>
</body>
</html>
